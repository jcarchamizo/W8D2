<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Viaje a Tarragona</title>
  
</head>
<body>

  <h1 id="titulo">Â¡Nos vamos de vacaciones a Tarragona!</h1>

  <div class="botones" id="botones">
    <button onclick="mostrarMensaje(100)">100 km</button>
    <button onclick="mostrarMensaje(50)">50 km</button>
    <button onclick="mostrarMensaje(15)">15 km</button>
    <button onclick="mostrarMensaje(0)">Llegada</button>
  </div>

  <div class="mensaje" id="mensaje"></div>

  <button id="cerrar" onclick="cerrarTodo()">X</button>

  <div class="final" id="final">
    <img src="https://via.placeholder.com/1920x1080?text=%C2%A1Vacaciones+en+Tarragona!" alt="Vacaciones">
  </div>

  <script>
    function mostrarMensaje(km) {
      const mensaje = document.getElementById('mensaje');
      const cerrar = document.getElementById('cerrar');

      let texto = "";
      let imagen = "";

      switch(km) {
        case 100:
          texto = "Arrancamos!";
          imagen = "https://via.placeholder.com/300x200?text=Salida";
          break;
        case 50:
          texto = "Â¡Ya vamos por la mitad!";
          imagen = "https://via.placeholder.com/300x200?text=Mitad+del+camino";
          break;
        case 15:
          texto = "Â¡Ya casi estamos!";
          imagen = "https://via.placeholder.com/300x200?text=Cerca+del+destino";
          break;
        case 0:
          texto = "Â¡Llegamos! Â¡Vivan las vacaciones!";
          imagen = "https://via.placeholder.com/300x200?text=Tarragona+ðŸŒ´";
          cerrar.style.display = "block";
          break;
      }

      mensaje.innerHTML = `<h2>${texto}</h2><img src="${imagen}" alt="Paisaje">`;
    }

    function cerrarTodo() {
      document.body.innerHTML = ''; // Elimina todo el contenido
      const finalDiv = document.getElementById('final');
      finalDiv.style.display = 'block';
      document.body.appendChild(finalDiv); // AÃ±ade imagen final
      document.body.style.backgroundImage = "url('https://via.placeholder.com/1920x1080?text=%C2%A1Vacaciones+en+Tarragona!')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
    }
  </script>

</body>
</html>
