<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip to Tarragona</title> 
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1 id="title">We're going on vacation to Tarragona!</h1>

  <div class="buttons" id="buttons">
    <button onclick="showMessage(100)">100 km</button>
    <button onclick="showMessage(50)">50 km</button>
    <button onclick="showMessage(15)">15 km</button>
    <button onclick="showMessage(0)">Arrival</button>
  </div>

  <div class="message" id="message"></div>

  <button id="close" onclick="closeAll()">X</button>

  <div class="finish" id="finish">
    <img src="img/beachholidays.jpg" alt="Holidays">
  </div>

  <script src="scripts/script.js"></script>

</body>
</html>
